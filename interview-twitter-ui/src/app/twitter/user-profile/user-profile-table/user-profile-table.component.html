<table class="table" id="tweets-table">
  <thead>
  <tr>
    <th>tweets</th>
    <th>follower</th>
    <th>following</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tweet of tweets">
    <td>{{numberTweets}}</td>
    <td>{{tweet.author}}</td>
    <td>{{tweet.content}}</td>
  </tr>
  </tbody>
</table>
